<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/loginsignup.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                    <p class="social-text">Or Sign In with Social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        </a> <a href="#" class="social-icon">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a> <a href="#" class="social-icon">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </a> <a href="#" class="social-icon">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                        <input type="text" placeholder="Confirm Password">
                    </div>
                    <input type="submit" class="btn solid" value="Signup">
                    <p class="social-text">Or Sign Up with Social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        </a> <a href="#" class="social-icon">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                        </a> <a href="#" class="social-icon">
                            <i class="fab fa-google" aria-hidden="true"></i>
                        </a> <a href="#" class="social-icon">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus ducimus repellendus quidem.
                    </p>
                    <button class="btn transparent" id="sign-up-button">Sign Up</button>
                </div>
                <img class="image" src="svg/sign-up.svg" alt="Sign Up">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of Us</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus ducimus repellendus quidem.
                    </p>
                    <button class="btn transparent" id="sign-in-button">Sign In</button>
                </div>
                <img class="image" src="svg/sign-in.svg" alt="Sign In">
            </div>
        </div>
    </div>

    <script src="js/loginsignup.js"></script>
</body>

</html>
