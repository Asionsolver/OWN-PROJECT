<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============== FAVICON ==============-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!--============== BOXICONS ==============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--============== GOOGLE FONT ==============-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!--============== SWIPER CSS ==============-->


    <!--============== CUSTOM CSS ==============-->
    <link rel="stylesheet" href="css/style.css">

    <title>Search Home</title>

</head>

<body>

    <!--============== HEADER ==============-->
    <header class="header" id="header">
        <div class="nav container">
            <a href="#" class="nav-logo">Search Home <i class='bx bxs-home-alt-2'></i></a>

            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a aria-label="Navigation Content" href="#home" class="nav-link">
                            <i class='bx bx-home-alt-2'></i>
                            <span>Home</span>
                        </a>

                    </li>

                    <li class="nav-item">
                        <a aria-label="Navigation Content" href="#popular" class="nav-link">
                            <i class='bx bx-building-house'></i>
                            <span>Residences</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <i class='bx bx-award'></i>
                        <a aria-label="Navigation Content" href="#value" class="nav-link">
                            <span>Value</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <i class='bx bx-phone'></i>
                        <a aria-label="Navigation Content" href="#contact" class="nav-link">
                            <span>Contact</span>
                        </a>
                    </li>

                </ul>
            </div>

            <a aria-label="Navigation Button" href="#" class="button nav-button">
                <!-- <i class='bx bx-menu'></i> -->
                Subscribed
            </a>
    </header>


    <!--============== MAIN ==============-->
    <main class="main">
        <!--============== HOME ==============-->
        <section class="home section" id="home">
            <div class="home-container container grid">
                <div class="home-data">
                    <h1 class="home-title">
                        Discover <br> Most Suitable <br> Property
                    </h1>
                    <p class="home-description">
                        Find a variety of properties that suit you very easily, forgot all difficulties in finding a
                        residence for you
                    </p>

                    <form action="" class="home-search">
                        <i class="bx bxs-map"></i>
                        <input class="home-search-input" type="search" placeholder="Search by location...">
                        <button type="button" class="button">Search</button>
                    </form>

                    <div class="home-value">
                        <div class="">
                            <h1 class="home-value-number">
                                9K <span>+</span>
                            </h1>

                            <span class="home-value-description">
                                Premium <br> Product
                            </span>
                        </div>

                        <div class="">
                            <h1 class="home-value-number">
                                2K <span>+</span>
                            </h1>

                            <span class="home-value-description">
                                Happy <br> Customer
                            </span>
                        </div>

                        <div class="">
                            <h1 class="home-value-number">
                                29K <span>+</span>
                            </h1>

                            <span class="home-value-description">
                                Awards <br> Winning
                            </span>
                        </div>
                    </div>
                </div>

                <div class="home-images">
                    <div class="home-orbe"></div>

                    <div class="home-img">
                        <img src="img/home.jpg" alt="home-image">
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!--============== FOOTER ==============-->
    <footer class="footer section">
    </footer>

    <!--============== SCROLL UP ==============-->


    <!--============== SCROLL REVEAL ==============-->


    <!--============== SWIPER JS ==============-->

    <!--============== CUSTOM JS ==============-->
    <script src="js/main.js"></script>




    </main>
</body>

</html>
